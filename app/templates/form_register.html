{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
    <h1 class="title mt-4">Register Task</h1>
    <form method="post">
        {% csrf_token %}
        {{ task_form | crispy }}
        <input type="submit" value="Register" class="button is-primary is-dark mt-3">
    </form>
    <a href="{% url 'task_list' %}" class="button is-link is-dark mt-3">Task List</a>

{% endblock content %}
